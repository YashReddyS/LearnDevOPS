apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "currency-exchange-chart.fullname" . }}
  labels:
    {{- include "currency-exchange-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "currency-exchange-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "currency-exchange-chart.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8000
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}