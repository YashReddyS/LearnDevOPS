apiVersion: v1
kind: Service
metadata:
  name: {{ include "currency-exchange-chart.fullname" . }}
  labels:
    {{- include "currency-exchange-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
  selector:
    {{- include "currency-exchange-chart.selectorLabels" . | nindent 6 }}